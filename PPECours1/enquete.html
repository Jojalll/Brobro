  <script type="text/javascript">
    function togglePage(div){
      var nbPage = 1
      $('#row-page-'+div).show(1000);

      while(nbPage <= 5){
        if (nbPage == div){
          nbPage ++;
        }
        else{
          $('#row-page-'+nbPage).hide();
          nbPage ++;
        }
      }
    }
    
  </script>

        <h4 class="titre-page">Page 1</h4>
        <div class="row row-input-formulaire" id="row-page-1" style="display: none;">
